<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAX自動送信システム</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-section {
            margin-top: 30px;
        }

        .status-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .status-card.starting {
            border-color: #ffc107;
            background: #fff8e1;
        }

        .status-card.downloading {
            border-color: #17a2b8;
            background: #e1f7ff;
        }

        .status-card.printing {
            border-color: #6f42c1;
            background: #f3e5f5;
        }

        .status-card.sending {
            border-color: #fd7e14;
            background: #fff3e0;
        }

        .status-card.completed {
            border-color: #28a745;
            background: #e8f5e8;
        }

        .status-card.error {
            border-color: #dc3545;
            background: #ffeaea;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-title {
            font-weight: 600;
            font-size: 1.1em;
        }

        .status-time {
            color: #666;
            font-size: 0.9em;
        }

        .status-message {
            color: #555;
            line-height: 1.5;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .job-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .no-jobs {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">接続中...</div>
    
    <div class="container">
        <div class="header">
            <h1>📠 FAX自動送信システム</h1>
            <p>WebアプリケーションからFAXを簡単に送信できます</p>
            <div style="margin-top: 15px;">
                <a href="/admin" style="color: white; text-decoration: none; padding: 8px 15px; background: rgba(255,255,255,0.2); border-radius: 5px; font-size: 0.9em;">管理画面</a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="form-section">
                <h2 style="margin-bottom: 20px; color: #333;">FAX送信</h2>
                <form id="faxForm">
                    <div class="form-group">
                        <label for="faxNumber">送信先FAX番号</label>
                        <input type="tel" id="faxNumber" placeholder="例: 03-1234-5678" required>
                    </div>
                    <div class="form-group">
                        <label for="fileUrl">ファイルURL（PDF/画像）</label>
                        <input type="url" id="fileUrl" placeholder="https://example.com/document.pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="callbackUrl">コールバックURL（任意）</label>
                        <input type="url" id="callbackUrl" placeholder="https://example.com/callback">
                    </div>
                    <button type="submit" class="btn" id="sendBtn">📤 FAX送信</button>
                    <button type="button" class="btn" id="testBtn" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); margin-top: 10px;">🧪 テスト送信</button>
                </form>
            </div>
            
            <div class="status-section">
                <h2 style="margin-bottom: 20px; color: #333;">送信状況</h2>
                <div class="job-list" id="jobList">
                    <div class="no-jobs">送信履歴がありません</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket接続
        const socket = io();
        let currentJobs = {};

        // 接続状態の表示
        socket.on('connect', function() {
            document.getElementById('connectionStatus').textContent = '接続済み';
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').textContent = '切断中';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        // ジョブ更新の受信
        socket.on('job_update', function(data) {
            updateJobStatus(data);
        });

        // FAX送信フォームの処理
        document.getElementById('faxForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const faxNumber = document.getElementById('faxNumber').value;
            const fileUrl = document.getElementById('fileUrl').value;
            const callbackUrl = document.getElementById('callbackUrl').value;
            const sendBtn = document.getElementById('sendBtn');
            
            sendBtn.disabled = true;
            sendBtn.textContent = '送信中...';
            
            try {
                const response = await fetch('/api/send_fax_web', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fax_number: faxNumber,
                        file_url: fileUrl,
                        callback_url: callbackUrl
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ジョブの監視を開始
                    socket.emit('join_job', { job_id: result.job_id });
                    
                    // フォームをリセット
                    document.getElementById('faxForm').reset();
                } else {
                    alert('エラー: ' + result.error);
                }
            } catch (error) {
                alert('送信エラー: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '📤 FAX送信';
            }
        });

        // テスト送信ボタンの処理
        document.getElementById('testBtn').addEventListener('click', async function() {
            const testBtn = document.getElementById('testBtn');
            
            testBtn.disabled = true;
            testBtn.textContent = 'テスト送信中...';
            
            try {
                const response = await fetch('/api/test_send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // ジョブの監視を開始
                    socket.emit('join_job', { job_id: result.job_id });
                    
                    alert('テスト送信を開始しました！\n' +
                          'FAX番号: ' + result.fax_number + '\n' +
                          'ファイル: ' + result.file_url + '\n' +
                          'コールバック: ' + result.callback_url);
                } else {
                    alert('テスト送信エラー: ' + result.error);
                }
            } catch (error) {
                alert('テスト送信エラー: ' + error.message);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '🧪 テスト送信';
            }
        });

        // ジョブステータスの更新
        function updateJobStatus(data) {
            const jobId = data.data?.job_id;
            if (!jobId) return;
            
            currentJobs[jobId] = {
                ...currentJobs[jobId],
                ...data,
                timestamp: new Date(data.timestamp).toLocaleString('ja-JP')
            };
            
            renderJobList();
        }

        // ジョブリストの描画
        function renderJobList() {
            const jobList = document.getElementById('jobList');
            const jobs = Object.values(currentJobs);
            
            if (jobs.length === 0) {
                jobList.innerHTML = '<div class="no-jobs">送信履歴がありません</div>';
                return;
            }
            
            jobList.innerHTML = jobs.map(job => {
                const statusClass = job.status || 'unknown';
                const statusText = getStatusText(job.status);
                
                return `
                    <div class="status-card ${statusClass}">
                        <div class="status-header">
                            <div class="status-title">${statusText}</div>
                            <div class="status-time">${job.timestamp}</div>
                        </div>
                        <div class="status-message">${job.message}</div>
                        ${job.data ? `
                            <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                                ${job.data.fax_number ? `FAX番号: ${job.data.fax_number}<br>` : ''}
                                ${job.data.job_id ? `ジョブID: ${job.data.job_id}` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // ステータステキストの取得
        function getStatusText(status) {
            const statusMap = {
                'starting': '🔄 開始中',
                'downloading': '⬇️ ダウンロード中',
                'connecting': '🔗 接続中',
                'printing': '🖨️ 印刷中',
                'sending': '📤 送信中',
                'completed': '✅ 完了',
                'error': '❌ エラー'
            };
            return statusMap[status] || '❓ 不明';
        }

        // ページ読み込み時に既存のジョブを取得
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();
                currentJobs = jobs;
                renderJobList();
            } catch (error) {
                console.error('ジョブ取得エラー:', error);
            }
        });
    </script>
</body>
</html>
